version: '3.9'

services:
  ngrok:
    image: ngrok/ngrok:alpine
    env_file:
      - ../.env/.dev.env
    command: ["http", "proxy:80", "--domain", "$NGROK_DOMAIN"]

  proxy:
    depends_on:
      - headman_bot
    build:
      dockerfile: Dockerfile.dev
      context: ../nginx
    ports:
      - 80:80

  headman_bot:
    env_file:
      - ../.env/.dev.env
    build: 
      dockerfile: ./docker/Dockerfile.dev
      context: ..
    depends_on:
      redis:
        condition: service_started
      postgres:
          condition: service_healthy
    volumes:
      - ../logs:/app/logs
      - ../update_info.html:/app/update_info.html
      - ../poll_by_role.html:/app/poll_by_role.html
      - ../ShowInfoImg.png:/app/ShowInfoImg.png
    ports: 
      - 8080:8080

  postgres:
    image: postgres:16.1-alpine3.19
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    restart: always
    env_file:
      - ../.env/.database.dev.env
    volumes:
      - ../postgres/data:/var/lib/postgresql/data
      - ../postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ../postgres/migrate.sh:/docker-entrypoint-initdb.d/init.sh
      - ../postgres/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 3s
      timeout: 5s
      retries: 10


  redis:
    image: redis:7.2.3
    restart: on-failure
    ports:
      - 6379:6379

volumes:
  headman_bot_postgres_dev_data:
